<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Array-4</title>
    <link rel="stylesheet" href="public/style.css">
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12" defer></script>
    <script src="public/main.js" defer></script>
</head>

<body class="hero">
    <div class="header-container">
        <a href="https://github.com/Physeck/JS-SelfProject" class="text-deco-none text-color" id="mainHeader"></a>
    </div>
    <div class="datas">
        <div class="names">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                    </tr>
                </thead>
                <tbody id="nameData"></tbody>
            </table>
        </div>
        <div class="people">
            <table>
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Born Year</th>
                        <th>Passed Year</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody id="peopleData"></tbody>
            </table>
        </div>
    </div>
</body>

</html>
